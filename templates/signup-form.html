<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="static/css/style_login.css">
  	<link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Signup</title>

  </head>

  <body>

    <div class="container">

      <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label class="sr-only">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Username" value="{{username}}" required>
        <label class="sr-only">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" value="" required>
        <label class="sr-only">Verify Password</label>
          <input type="password" name="verify" class="form-control" placeholder="Password" value="" required>
        <label class="sr-only">Email</label>
          <input type="text" name="email" class="form-control" placeholder="Email" value="" required>

        <div class="error">{{error_username}}</div>
        <div class="error">{{error_password}}</div>
        <div class="error">{{error_verify}}</div>
        <div class="error">{{error_email}}</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
