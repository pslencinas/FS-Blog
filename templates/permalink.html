{% extends "base.html" %}


{% block content %}
	{% if post %}
		<div class="col-md-12 col-sm-12 col-xs-12">
		  <div class="post">
			<div class="post-heading">
			  <div class="post-title">
				<a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
			  </div>

			  <div class="post-date">
				{{post.created.strftime("%b %d, %Y")}}
			  </div>
			</div>

			<div class="post-content">
			  {{post.content | safe}}
			</div>
			  <div class="post-action">
				<a href="/blog/like/{{post.key().id()}}"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>Like</a>
				<a href="/blog/editpost/{{post.key().id()}}"><i class="fa fa-pencil fa-fw"></i>Edit</a>
				<a href="/blog/newcomment/{{post.key().id()}}"><i class="fa fa-pencil-square-o" aria-hidden="true""></i>Add Coment</a>
				<a href="/blog/deletepost/{{post.key().id()}}"><i class="fa fa-trash-o fa-fw"></i>Delete</a>
			  </div>
		   
  			</div>
		</div>

 	{% endif %}
 	{% for c in comments %}
 		<div class="row coments">
	 		<div class="col-md-3 col-sm-3 col-xs-3">
	 			<div class="post-authorcomment">
	 				{{c.created.strftime("%b %d, %Y")}}	
	 			</div>
	 		</div>
	   		<div class="col-md-9 col-sm-9 col-xs-9">
				<div class="post-comment">
					{{c.content}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="post-action">
				<a href="/blog/editcomment/{{c.key().id()}}"><i class="fa fa-pencil fa-fw"></i>Edit</a>
				<a href="/blog/deletecomment/{{c.key().id()}}"><i class="fa fa-trash-o fa-fw"></i>Delete</a>
			  </div>
		</div>
   {% endfor %}

  <!-- {{post.render() | safe}} -->
{% endblock %}
