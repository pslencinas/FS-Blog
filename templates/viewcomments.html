<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="post">
    <div class="post-heading">
      <div class="post-title">
        <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
      </div>

      <div class="post-date">
        {{p.created.strftime("%b %d, %Y")}}
      </div>
    </div>

    <div class="post-content">
      {{p._render_text | safe}}
    </div>
      <div class="post-action">
        <a href="/blog/like/{{p.key().id()}}"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>Like</a>
        <a href="/blog/editpost/{{p.key().id()}}"><i class="fa fa-pencil fa-fw"></i>Edit</a>
        <a href="/blog/newcomment/{{p.key().id()}}"><i class="fa fa-pencil-square-o" aria-hidden="true""></i>Add Coment</a>
        <a href="/blog/deletepost/{{p.key().id()}}"><i class="fa fa-trash-o fa-fw"></i>Delete</a>
      </div>
    <div>
      {% for c in p.comments %}
      <div class="comments">
        {{c.content}}

      </div>
      {% endfor %}

    </div>

  </div>
</div>
